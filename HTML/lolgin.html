<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form id="loginForm">
         <input type="text" id="username" placeholder="Username" required />
         <input type="password" id="password" placeholder="Password" required />
         
         <button type="submit">
            <a href="/HTML/logged">Login</a>
        </button>
         
         <button type="reset"> 
            <a href="/HTML/forgotPassw">Forgot the Password</a>
         </button>
    </form>


    <script src="/Action/login.js"></script>
    
</body>
</html>
